<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ロセツのブラックホールアドベンチャー</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap");

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #000;
      color: #fff;
    }

    canvas {
      display: block;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 10;
      cursor: pointer;
      user-select: none;
    }

    #title-image {
      max-width: 75%;
      height: auto;
      margin-bottom: 24px;
    }

    #start-screen p {
      margin: 0;
      font-size: 22px;
    }

    #score {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 20px;
      font-weight: bold;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <div id="start-screen">
    <!-- トップ画像（適宜差し替えてください） -->
    <img id="title-image" src="images/title.png" alt="タイトル画像" />
    <p>タップまたはクリックでスタート！</p>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    // ---------- CONFIG ----------
    const SPAWN_INTERVAL = 1200; // ms
    const PLAYER_RADIUS = 28;
    const OBJECT_RADIUS = 24;
    const FEVER_DURATION = 8000; // ms

    // ---------- IMAGE PRELOAD ----------
    const sources = {
      cucumber: "images/cucumber.png",
      komaru: "images/komaru.png",
      baseball: "images/baseball.png",
      tetsuji: "images/tetsuji.png",
      player: "images/player.png",
    };
    const images = {};
    let loaded = 0;
    const totalImages = Object.keys(sources).length;
    for (const key in sources) {
      images[key] = new Image();
      images[key].src = sources[key];
      images[key].onload = () => {
        loaded++;
        if (loaded === totalImages) init();
      };
    }

    // ---------- CANVAS ----------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // ---------- GAME STATE ----------
    let lastSpawn = 0;
    let objects = [];
    let score = 0;
    let feverUntil = 0;
    const player = { x: canvas.width / 2, y: canvas.height - PLAYER_RADIUS * 3 };

    // ---------- INPUT ----------
    let pointerX = player.x;
    canvas.addEventListener("mousemove", (e) => (pointerX = e.clientX));
    canvas.addEventListener(
      "touchmove",
      (e) => {
        pointerX = e.touches[0].clientX;
        e.preventDefault();
      },
      { passive: false }
    );

    // ---------- START ----------
    function hideStart() {
      document.getElementById("start-screen").style.display = "none";
    }

    // 画像と背景両方にリスナを付ける
    ["start-screen", "title-image"].forEach((id) => {
      document
        .getElementById(id)
        .addEventListener(
          "click",
          () => {
            hideStart();
            requestAnimationFrame(loop);
          },
          { once: true }
        );
      document
        .getElementById(id)
        .addEventListener(
          "touchstart",
          (e) => {
            e.preventDefault();
            hideStart();
            requestAnimationFrame(loop);
          },
          { once: true }
        );
    });

    function init() {
      /* 画像ロード完了 */
    }

    // ---------- GAME LOOP ----------
    function loop(timestamp) {
      update(timestamp);
      render();
      requestAnimationFrame(loop);
    }

    function update(ts) {
      // プレイヤー追従
      player.x += (pointerX - player.x) * 0.2;

      // オブジェクト生成
      if (ts - lastSpawn > SPAWN_INTERVAL) {
        spawnObject();
        lastSpawn = ts;
      }

      // 移動 & 当たり判定
      objects.forEach((obj) => {
        obj.y += obj.vy;
        obj.x += obj.vx;

        // プレイヤーと衝突
        if (
          Math.hypot(obj.x - player.x, obj.y - player.y) <
          PLAYER_RADIUS + OBJECT_RADIUS
        ) {
          handleCatch(obj);
          obj.dead = true;
        }
      });
      objects = objects.filter((o) => !o.dead && o.y < canvas.height + 50);
    }

    function handleCatch(obj) {
      if (obj.type === "cucumber") {
        feverUntil = performance.now() + FEVER_DURATION;
        spawnEffect("komaru");
      } else if (obj.type === "baseball") {
        spawnEffect("tetsuji");
      }
      score += 10;
      document.getElementById("score").textContent = score;
    }

    function spawnEffect(type) {
      // プレイヤーの頭上にペットを出現
      const pet = {
        x: player.x,
        y: player.y - PLAYER_RADIUS * 2,
        img: images[type],
        life: 2000,
        born: performance.now(),
      };
      objects.push({ type: "pet", data: pet });
    }

    function spawnObject() {
      const side = Math.random() < 0.5 ? -OBJECT_RADIUS : canvas.width + OBJECT_RADIUS;
      const x = side;
      const y = Math.random() * canvas.height * 0.5;
      const angle = Math.random() * (Math.PI / 3) + Math.PI / 6; //30-90deg
      const speed = 4;
      const vx = side < 0 ? Math.cos(angle) * speed : -Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      const type = Math.random() < 0.7 ? "cucumber" : "baseball";
      objects.push({ x, y, vx, vy, type });
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // フィーバー時は背景色変更
      if (performance.now() < feverUntil) {
        ctx.fillStyle = "#330033";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // プレイヤー
      ctx.drawImage(
        images.player,
        player.x - PLAYER_RADIUS,
        player.y - PLAYER_RADIUS,
        PLAYER_RADIUS * 2,
        PLAYER_RADIUS * 2
      );

      // オブジェクト
      objects.forEach((obj) => {
        if (obj.type === "pet") {
          ctx.globalAlpha = 1 - (performance.now() - obj.data.born) / obj.data.life;
          ctx.drawImage(
            obj.data.img,
            obj.data.x - OBJECT_RADIUS,
            obj.data.y - OBJECT_RADIUS,
            OBJECT_RADIUS * 2,
            OBJECT_RADIUS * 2
          );
          ctx.globalAlpha = 1;
          return;
        }
        ctx.drawImage(
          images[obj.type],
          obj.x - OBJECT_RADIUS,
          obj.y - OBJECT_RADIUS,
          OBJECT_RADIUS * 2,
          OBJECT_RADIUS * 2
        );
      });
    }
  </script>
</body>
</html>
